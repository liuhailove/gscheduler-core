<script src="${request.contextPath}/static/gooflow/dist/GooFlow.min.js"></script>
<script>

            initLabelText: "图任务设计", width: 1280,
            haveTool: true,
            toolBtns: ["start", "end", "task",],

            console.log(jobDagFlow.exportData());
        });

    })
